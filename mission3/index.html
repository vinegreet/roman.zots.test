<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Magetic Admin Dashboard</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- ------- Reset browser CSS defaults ------- -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css">
        <!-- ------- Main stylesheet ------- -->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <!-- ======================== SIDE MENU ======================== -->

        <nav class="navMenu">
            <div class="navMenu__sandwich">
                <img src="./assets/magetic_logo.jpg" alt="logo" class="navMenu__logo">
                <img src="./assets/menu.png" alt="sandwich__icon" class="navMenu__sandwichIcon">
            </div>
            <ul class="navMenu__menuItems">
                <li class="navMenu__menuItem"><a href="#0" class="navMenu__menuLink"><img src="./assets/discIcon.svg" alt="menuItem" class="navMenu__menuIcon"></a></li>
                <li class="navMenu__menuItem"><a href="#1" class="navMenu__menuLink"><img src="./assets/discIcon.svg" alt="menuItem" class="navMenu__menuIcon"></a></li>
                <li class="navMenu__menuItem"><a href="#2" class="navMenu__menuLink"><img src="./assets/discIcon.svg" alt="menuItem" class="navMenu__menuIcon"></a></li>
                <li class="navMenu__menuItem"><a href="#3" class="navMenu__menuLink"><img src="./assets/discIcon.svg" alt="menuItem" class="navMenu__menuIcon"></a></li>
                <li class="navMenu__menuItem"><a href="#4" class="navMenu__menuLink"><img src="./assets/discIcon.svg" alt="menuItem" class="navMenu__menuIcon"></a></li>
                <li class="navMenu__menuItem"><a href="#5" class="navMenu__menuLink"><img src="./assets/discIcon.svg" alt="menuItem" class="navMenu__menuIcon"></a></li>
            </ul>
        </nav>

        <!-- ======================== SEARCH PANEL ======================== -->

        <nav class="navTop">
            <div class="navTop__search">
                <img src="./assets/loupe.png" alt="search__loupe" class="navTop__loupe">
                <input type="text" class="navTop__input">
            </div>
        </nav>

        <!-- ======================== MAIN SECTION ======================== -->

        <section class="main main--layout1">
            <div class="main__gridItem">1</div>
            <div class="main__gridItem">2</div>
            <div class="main__gridItem">3</div>
            <div class="main__gridItem">4</div>
            <div class="main__gridItem">5</div>
            <div class="main__gridItem">6</div>
            <div class="main__gridItem">7</div>
            <div class="main__gridItem">8</div>
            <div class="main__gridItem">9</div>
        </section>

        <!-- ======================== SCRIPTS ======================== -->

        <!-- ------- jQuery ------- -->
        <script src="./js/jquery.slim.min.js"></script>
        <!-- ------- Main JS ------- -->
        <script src="./js/scripts.js"></script>
    </body>
</html>
